<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Player</title>
    <link rel="stylesheet" href="./Audio_Player.css" />
    <script src="./Audio_Player.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div>
        <audio controls id="aud">
          <source src="sound.mp3" />
        </audio>
      </div>

      <div class="buttonsSong">
        <button id="buttonPlay">play</button>
        <button id="buttonPause">pause</button>
        <button id="buttonRepeat">repeat</button>
        <button id="buttonShuffle">shuffle</button>
      </div>

      <div class="songs">
        <button id="song1">First Track</button>
        <button id="song2">Second Track</button>
        <button id="song3">Third Track</button>
        <button id="song4">Fourth Track</button>
      </div>
    </div>
  </body>
</html>
